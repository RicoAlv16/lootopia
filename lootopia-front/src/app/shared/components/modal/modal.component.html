@if (isPaymentMethode) {
  <ng-container>
    <p-dialog
      maskStyleClass="backdrop-blur-sm"
      [(visible)]="visible"
      styleClass="!border-0 !bg-transparent">
      <ng-template #headless>
        <div class="flex flex-col px-8 py-8 gap-6 rounded-2xl modal-content">
          <h1 class="text-center text-xl">Mode de paiement</h1>
          <table>
            @if (paymentMethods_S()) {
              <tbody>
                @for (item of paymentMethods_S(); track item.keyword) {
                  <tr (click)="onClickPaymentMode(item.keyword)">
                    <td class="py-3 px-3">
                      <img
                        src="{{ item.logo }}"
                        alt="Card Logo"
                        class="w-20 h-15 rounded-md" />
                    </td>
                    <td class="px-8">{{ item.name }}</td>
                    <td class="px-3">
                      <img
                        src="{{ item.flag }}"
                        alt="France Flag"
                        class="w-10 h-10 rounded-md" />
                    </td>
                    <td class="hidden">{{ item.keyword }}</td>
                  </tr>
                }
              </tbody>
            }
          </table>
        </div>
      </ng-template>
    </p-dialog>
  </ng-container>
}

@if (isPaymentSucces) {
  <ng-container>
    <p-dialog
      maskStyleClass="backdrop-blur-sm"

      styleClass="!border-0 !bg-transparent">

          <img
            src="icons/lootopia_icon.webp"

            draggable="false" />

          <span class="text-end mb-4"

              >Mot de pass oubli√©?</a
            ></span
          >
          <span class="text-color-secondary text-center mb-4"

          >
          <div class="flex items-center justify-center gap-4">
            <a

            ></a>

          </div>
        </div>
      </ng-template>
    </p-dialog>
  </ng-container>
}
